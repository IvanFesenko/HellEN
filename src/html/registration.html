<section class="registration" id="registration">
  <div class="container">
    <h3 class="registration__title">
      Регистрация на <span class="orange-font">бесплатную</span> телефонную
      <span class="orange-font">консультацию</span> по нюансам ЗНО по
      английскому языку
    </h3>
    <p class="registration__description">
      Оставляйте заявку на участие в
      <span class="orange-font">бесплатном занятии.</span> С вами свяжется
      консультант и ответит на вопросы.
    </p>
    <div class="form__wrapper">
      <form
        class="contacts__form"
        action="form/mail.php"
        method="POST"
        name="info-data"
      >
        <input
          class="input"
          type="text"
          name="name"
          placeholder="имя*"
          id="user-name"
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,12}"
          title="Введите только имя, которое должно содержать
           буквы украинского, русского или 
          латинского алфавита длинной символов от 2 до 12."
          required
        />
        <input
          class="input"
          type="tel"
          name="phone"
          placeholder="телефон*"
          id="phone-mask"
          required
        />

        <button type="submit" class="button">
          хочу на бесплатное занятие
        </button>
      </form>
    </div>
  </div>
</section>
